<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Rome</h1>

            <p class="weather-app-details">
              Monday 11:40, partly cloudy Humidity: <strong>55%</strong> , wind
              <strong>2.0km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature" id="temperature">20</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Built by
        <a href="https://github.com/novaesc" target="_blank">
          Francesca Valentini</a
        >
        is open sourced on
        <a href="https://github.com/novaesc/meteo" target="_blank"> GitHub</a>
        hosted on
        <a href="https://meteo-view.netlify.app/" target="_blank"> Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
